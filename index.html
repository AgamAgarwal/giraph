<html>
	<head>
		<title>Giraph</title>
		<style>
			#canvas1 {
				display:block;
				position:relative;
				margin:0 0;
				position: absolute;
				top:0px;
				left:0px;
			}
			.floating-box{
				position:absolute;
				top:0px;
				z-index: 100;
				padding: 20px;
				background-color: rgba(128,128,128,0.5);
				border-radius: 5px;
			}
			#expression_boxes{
				top:100px;
			}
			#fps_meter{
				display: inline-block;
			}
			#control_boxes{
				top : 5px;
			}
		</style>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>
	</head>
	<body>
		<canvas id="canvas1" ></canvas>

		<div class="floating-box" id="control_boxes">
			<input type="button" value="Start" id="start_button" onclick="start_pressed()" />
			<input type="button" value="Stop" id="stop_button" onclick="stop_pressed()"/>
			&nbsp;
			<div id="fps_meter"></div>
		</div>
		<div class="floating-box" id="expression_boxes">
			<input type="textbox" id="expression1" value="sin(x-t)"/>
		</div>
		<script src="scripts/graph_main.js"></script>

	</body>
</html>
